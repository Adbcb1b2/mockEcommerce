                <!-- CVV -->

<!--Script to automatically add a '/' after typing the second digit, limiting the field to have only one '/'-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const expiryDateInput = document.getElementById('expiryDate');
        
        // Event listener to automatically add '/' after typing the second digit
        expiryDateInput.addEventListener('input', function(event) {
            let value = event.target.value;

            // If the input has 2 characters and doesn't contain a '/'
            if (value.length === 2 && !value.includes('/') && event.data !== '/') {
                //Inset a '/' after the existing value
                event.target.value = value + '/';
            } 
            // If the input has 3 characters and doesn't include a '/', add one after the 1st and 2nd values
            else if (value.length === 3 && value[2] !== '/') {
                event.target.value = value.slice(0, 2) + '/' + value.slice(2);
            }
            
            // Remove consecutive '/' characters
            value = event.target.value.replace(/\/+/g, '/');
            event.target.value = value;
        });
    });

</script>
